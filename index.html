  <title>Awkward Chicken</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/ionic.swipecards.js"></script>
  <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
    </style>
</head>

<body ng-app="starter" no-scroll>

  <ion-pane ng-controller="CardsCtrl">

    <swipe-cards>
      <swipe-card on-card-swipe="cardSwiped()" id="start-card" class="title-text">
        Keep it cool, swipe down.
      </swipe-card>
      <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
        <div ng-controller="CardCtrl" class="fullCard title-text" style="background-image: url({{card.image}});">
          <div class="title">
            {{card.title}}
          </div>
        </div>
      </swipe-card>
    </swipe-cards>
  </ion-pane>
</body>

</html>
